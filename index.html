<!DOCTYPE html>
<html>
<head>
    <title>VTU Mysore ChatBot</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #chatbox { width: 400px; height: 400px; border: 1px solid #ccc; overflow: auto; padding: 10px; }
        input { width: 320px; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>VTU Mysore ChatBot</h2>
    <div id="chatbox"></div>
    <input id="userInput" placeholder="Type your message...">
    <button onclick="send()">Send</button>

    <script>
        function send() {
            var userText = document.getElementById("userInput").value;
            var chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<b>You:</b> " + userText + "<br>";
            fetch("/get?msg=" + userText)
                .then(response => response.text())
                .then(data => {
                    chatbox.innerHTML += "<b>Bot:</b> " + data + "<br><br>";
                });
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
